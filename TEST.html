<!DOCTYPE html>
<html lang=“en”>
    <head>
        <title>[TITLE GOES HERE]</title>
        <meta charset=“utf-8”>
        <link rel="stylesheet" href="./TEST.css">
        <script src="./jQuery/jquery-3.5.1.js" type="text/javascript"></script>
	</head>

    <body>
        <script>document.body.className += 'fade-out';</script>
        <p style="font-size:2vw;">TEST</p>
        
        <form name="phoneForm" onsubmit="return validateForm()" method="POST">
            <label for="phoneNumber">Phone number:</label><br>
            <input type="text" id="phoneNumber" name="phoneNumber">
        </form>
        
        <div class="form-popup" id="myForm">
            <form action="/action_page.php" class="form-container">
                <h1>Login</h1>
            
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
            
                <button type="submit" class="btn">Login</button>
                <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
    </body>

    <a href="#bookmark">go to bookmark</a>

    <p id="JSON"></p>
    <p id="JSON2"></p>
    <p id="myDog"></p>

    <hr>

    <div id="slideshow">
        <div>
            Pic 1
            <img src="//farm6.static.flickr.com/5224/5658667829_2bb7d42a9c_m.jpg">
        </div>
        <div>
            Pic 2
            <img src="//farm6.static.flickr.com/5230/5638093881_a791e4f819_m.jpg">
        </div>
        <div>
            Pretty cool eh? This slide is proof the content can be anything.
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>

    <div class="single-featured-image-header">
        <img src="../HTML-and-CSS-Projects/Dog.jpg" alt="">
    </div>

    <div class="box"></div>

    <div id="bookmark"></div>

    <div class="sticky">
        <button class="button" onclick="openForm()">Cick here</button>
    </div>

    <script>
        $(function() {
            $('body').removeClass('fade-out');
        });

        function validateForm() {
            var x = document.forms["phoneForm"]["phoneNumber"].value;
            if (x == "") {
                alert("Phone number must be flled out");
                return false;
            }
        }

        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }

        $("#slideshow > div:gt(0)").hide();

        setInterval(function() { 
        $('#slideshow > div:first')
            .fadeOut(1000)
            .next()
            .fadeIn(1000)
            .end()
            .appendTo('#slideshow');
        },  3000);

        var dog = {name: "Hikari", breed: "Husky", color: "Black and White"};
        var JSONstring = JSON.stringify(dog);
        document.getElementById("JSON").innerHTML = JSONstring;

        var dogString = '{"name": "Hikari", "breed": "Husky", "color": "Black and White"}';
        var JSONstring2 = JSON.parse(dogString);
        document.getElementById("JSON2").innerHTML = JSONstring2.name + " is a " + JSONstring2.breed + " that is " + JSONstring2.color;

        localStorage.setItem("name", "Hikari");
        document.getElementById("myDog").innerHTML = localStorage.getItem("name");
    </script>
</html>
